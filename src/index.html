<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

<body>
    <!-- header section -->

        <nav class="flex justify-between items-center my-[2.63rem]">
            <span class="text-[2rem] text-primary font-medium ">Foodies</span>
            <ul class="hidden md:flex justify-between items-center gap-8 font-semibold">
                <li class="relative text-primary">
                    <a  href="#">Home</a>
                    <div class="absolute left-1/2 -translate-x-1/2 mt-1 bg-green-500 rounded-full h-[7px] w-[7px]"></div>
                </li>

                <li><a href="#">Service Us</a></li>

        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center space-y-10">

            <div class="m-auto">

        </div>
        <div class="flex flex-col items-center gap-10 mt-10 sm:flex-row">
            <img class="w-[7.72919rem] h-[1.78706rem] sm:w-[9.25213rem] sm:h-[1.85675rem]" src="/images/Group 1.svg" alt="">
            <img class="w-[7.373rem] h-[1.47963rem] sm:w-[9.25213rem] sm:h-[1.85675rem]" src="/images/Group 2.svg" alt="">
